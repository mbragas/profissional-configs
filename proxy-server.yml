server:
   port: 8080

eureka:
   instance:
      hostname: localhost
      port: 9091
   client:
      registerWithEureka: true
      serviceUrl:
         defaultZone: ${DISCOVERY_URL:http://${eureka.instance.hostname}:${eureka.instance.port}}/eureka/

zuul:
   routes:
      oauth: /api/**
      orders: /api/**

endpoints:
   routes:
      sensitive: false
   trace:
      sensitive: false